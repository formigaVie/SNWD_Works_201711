<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link style="text/css" rel="stylesheet" href="css/style.css">
    <title>booglepage</title>
</head>
<body>
    <div class="titlepic">
        <img class="logo" src="img/google-logo.png">
    </div>
    <div class="title">
        <h1>One Account. All of Boogle</h1>
        <h2>Sign in with your Boogle account</h2>
    </div>
    <div class="loginbox">
        <div class="loginpic">
            <img class="login" src="img/anonymous.png">
        </div>
        <div class="logininput">
            <input type="text" placeholder="Enter your Email">
            <button type="submit">Next</button>
            <a id="needhelplink" href="#">Need help?</a>
        </div>
    </div>

    <div class="create_account_text"></div>
    <div class="footer_pics"></div>
</body>
</html>
